# Uncomment to enable encoder
CONFIG_EC11=y
CONFIG_EC11_TRIGGER_GLOBAL_THREAD=y

# Uncomment the following line to enable the Lily58 OLED Display
# CONFIG_ZMK_DISPLAY=y

# Milliseconds of inactivity before entering idle state	(10 minute)
CONFIG_ZMK_IDLE_TIMEOUT=600000
# Enable deep sleep support
CONFIG_ZMK_SLEEP=y
# Milliseconds of inactivity before entering deep sleep (15 minutes)
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000

# zmk studio
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n
CONFIG_ZMK_STUDIO_LOCK_ON_DISCONNECT=n

# RGB
CONFIG_ZMK_RGB_UNDERGLOW=y
CONFIG_WS2812_STRIP=y
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n
CONFIG_ZMK_BACKLIGHT_AUTO_OFF_USB=n

CONFIG_ZMK_RGB_UNDERGLOW_ON_START=y
CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=0      # solid
CONFIG_ZMK_RGB_UNDERGLOW_HUE_START=120    # green
CONFIG_ZMK_RGB_UNDERGLOW_SAT_START=100
CONFIG_ZMK_RGB_UNDERGLOW_BRT_START=20

# --- Hold-Tap timing defaults (apply to all &mt / &lt by default) ---
CONFIG_ZMK_HOLD_TAP_DEFAULT_TAPPING_TERM_MS=200   # how long a press counts as tap
CONFIG_ZMK_HOLD_TAP_DEFAULT_QUICK_TAP_MS=150      # forgiving window for quick tap
CONFIG_ZMK_HOLD_TAP_DEFAULT_FLAVOR="balanced"     # "balanced", "hold-preferred", or "tap-preferred"
CONFIG_ZMK_HOLD_TAP_DEFAULT_RETRO_TAP=y           # allow tap even after timeout if released alone
